<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="onlinecalculator" name="Online Calculator">
    <meta content="author" name="Eugene Kwon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src ="script.js"></script>

</head>
<body>

    <div class="calc-body main-container col-md-offset-3 col-md-6">
        <div class="top col-md-12">
            <div class="row row_fullheight">
                <div class="col-md-9 col_fullheight">
                    <div class="display row row_fullheight"></div>
                </div>
                <div class="side col-md-3">
                    <div class="keys all-clear row">AC</div>
                    <div class="keys clear row">C</div>
                </div>
            </div>
        </div>
        <div class="bottom col-md-12">
            <div class="row">
                <button class="keys col-md-3">7</button>
                <button class="keys col-md-3">8</button>
                <button class="keys col-md-3">9</button>
                <button class="keys operators col-md-3">รท</button>
            </div>
            <div class="row">
                <button class="keys col-md-3">4</button>
                <button class="keys col-md-3">5</button>
                <button class="keys col-md-3">6</button>
                <button class="keys operators col-md-3">x</button>
            </div>
            <div class="row">
                <button class="keys col-md-3">1</button>
                <button class="keys col-md-3">2</button>
                <button class="keys col-md-3">3</button>
                <button class="keys operators col-md-3">-</button>
            </div>
            <div class="row">
                <button class="keys col-offset-3 col-md-3">0</button>
                <button class="keys col-md-3">.</button>
                <button class="keys equals col-md-3">=</button>
                <button class="keys operators col-md-3">+</button>
            </div>
        </div>
    </div>
</body>
</html>
