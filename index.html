<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="onlinecalculator" name="Online Calculator">
    <meta content="author" name="Eugene Kwon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://learning-fuze.github.io/calculator/calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>

</head>
<body>

    <div class="calc-body main-container col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">
        <div class="top col-md-12 col-sm-12 col-xs-12">
            <div class="row row_fullheight">
                <div class="col-md-9 col-sm-9 col-xs-9 col_fullheight">
                    <div class="display row row_fullheight"></div>
                </div>
                <div class="side col-md-3 col-sm-3 col-xs-3">
                    <button class="side-contents all-clear row col-md-12 col-sm-12 col-xs-12">AC</button>
                    <button class="side-contents clear row col-md-12 col-sm-12 col-xs-12">C</button>
                </div>
            </div>
        </div>
        <div class="bottom col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">7</button>
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">8</button>
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">9</button>
                <button class="keys operators col-md-3 col-sm-3 col-xs-3">รท</button>
            </div>
            <div class="row">
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">4</button>
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">5</button>
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">6</button>
                <button class="keys operators col-md-3 col-sm-3 col-xs-3">x</button>
            </div>
            <div class="row">
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">1</button>
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">2</button>
                <button class="keys numbers col-md-3 col-sm-3 col-xs-3">3</button>
                <button class="keys operators col-md-3 col-sm-3 col-xs-3">-</button>
            </div>
            <div class="row">
                <button class="keys numbers col-offset-3 col-md-3 col-sm-3 col-xs-3">0</button>
                <button class="keys col-md-3 col-sm-3 col-xs-3">.</button>
                <button class="keys equals col-md-3 col-sm-3 col-xs-3">=</button>
                <button class="keys operators col-md-3 col-sm-3 col-xs-3">+</button>
            </div>
        </div>
    </div>
</body>
</html>
