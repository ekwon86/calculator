<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="onlinecalculator" name="Online Calculator">
    <meta content="author" name="Eugene Kwon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src ="script.js"></script>

</head>
<body>
    <div class="main-container col-md-offset-3 col-md-6 col-md-offset-3">
        <div class="top">
            <div class="output col-md-9"></div>
        </div>
        <div class="side">
            <div class="keys all-clear col-md-3">AC</div>
            <div class="keys clear col-md-3">C</div>
        </div>
        <div class="bottom">
            <div class="keys col-md-3">7</div>
            <div class="keys col-md-3">8</div>
            <div class="keys col-md-3">9</div>
            <div class="keys operators col-md-3">รท</div>
            <div class="keys col-md-3">4</div>
            <div class="keys col-md-3">5</div>
            <div class="keys col-md-3">6</div>
            <div class="keys operators col-md-3">x</div>
            <div class="keys col-md-3">1</div>
            <div class="keys col-md-3">2</div>
            <div class="keys col-md-3">3</div>
            <div class="keys operators col-md-3">-</div>
            <div class="keys col-offset-3 col-md-3">0</div>
            <div class="keys col-md-3">.</div>
            <div class="keys equals col-md-3">=</div>
            <div class="keys operators col-md-3">+</div>
        </div>
    </div>
</body>
</html>
