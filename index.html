<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="onlinecalculator" name="Online Calculator">
    <meta content="author" name="Eugene Kwon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="calc-body main-container col-sm-offset-3 col-sm-6 col-xs-12">
    <div class="top col-sm-12 col-xs-12">
        <div class="row row_fullheight">
            <div class="col-sm-12 col-xs-12 col_fullheight">
                <div class="display row row_fullheight"></div>
            </div>
        </div>
    </div>
    <div class="bottom col-sm-12">
        <div class="row">
            <button class="topbar keys clear-entry col-sm-6 col-xs-6">CE</button>
            <button class="topbar keys clear col-sm-6 col-xs-6">C</button>
        </div>
        <!--<div class="row">-->
        <!--<button class="keys numbers col-xs-3">(</button>-->
        <!--<button class="keys numbers col-xs-3">)</button>-->
        <!--<button class="keys numbers col-xs-3">x<sup>y</sup></button>-->
        <!--<button class="keys numbers col-xs-3">DEL</button>-->
        <!--</div>-->
        <div class="row">
            <button class="keys numbers col-sm-3 col-xs-3">7</button>
            <button class="keys numbers col-sm-3 col-xs-3">8</button>
            <button class="keys numbers col-sm-3 col-xs-3">9</button>
            <button class="keys operators col-sm-3 col-xs-3">รท</button>
        </div>
        <div class="row">
            <button class="keys numbers col-sm-3 col-xs-3">4</button>
            <button class="keys numbers col-sm-3 col-xs-3">5</button>
            <button class="keys numbers col-sm-3 col-xs-3">6</button>
            <button class="keys operators col-sm-3 col-xs-3">x</button>
        </div>
        <div class="row">
            <button class="keys numbers col-sm-3 col-xs-3">1</button>
            <button class="keys numbers col-sm-3 col-xs-3">2</button>
            <button class="keys numbers col-sm-3 col-xs-3">3</button>
            <button class="keys operators col-sm-3 col-xs-3">-</button>
        </div>
        <div class="row">
            <button class="keys numbers col-sm-3 col-xs-3">0</button>
            <button class="keys decimal col-sm-3 col-xs-3">.</button>
            <button class="keys equals col-sm-3 col-xs-3">=</button>
            <button class="keys operators col-sm-3 col-xs-3">+</button>
        </div>
    </div>
    <div>
        <a href="https://www.github.com/ekwon86/calculator">
            <i class="fa fa-github fa-2x link-images" id="ghlink"></i>
        </a>
    </div>
</div>
</body>
</html>
